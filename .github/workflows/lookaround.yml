name: look around

on: 
  push:
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: open sesame
        env:
          DEBIAN_FRONTEND: noninteractive
          TERM: xterm
          NOSPIN: "1"
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends tor
          npm install --global @treehouses/cli
          treehouses version
          sudo -E treehouses tor add 22
          sudo -E treehouses tor
          sudo -E treehouses tor list
          sudo -E treehouses tor notice now
          sudo -E treehouses sshkey github adduser dogi
          echo "shh only dreams"
